                value: '{
                        "@type": "BioMA.ModelRunnerInterfaces.NetFramework.ModelRunnerConfigurator, BioMA.ModelRunnerInterfaces.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null",
                        "ModelRunner": {
                          "@type": "BioMA.ModelRunnerExample.NetFramework.AverageModelRunner, BioMA.ModelRunnerExample.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                        },
                        "WeatherProvider": {
                          "@type": "BioMA.WeatherProviders.NetFramework.JsonWeatherReader, BioMA.WeatherProviders.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                        },
                        "SoilDataProvider": {
                          "@type": "BioMA.SoilReader.Implementations.NetFramework.JsonSoilReader, BioMA.SoilReader.Implementations.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                        }
                      }'
      responses:
        '200':
          description: 'Successful Operation'
  /InitialConfiguration:
    get:
      tags:
        - models configuration
      summary: Get the initial configuration
      description: >-
        Returns the (empty) initial configuration for the run of a model
      operationId: get-initialconfiguration
      responses:
        '200':
          description: ''
