openapi: 3.0.1
info:
  title: Model APIs
  description: APIs to configure and run model executions
  version: v1
servers:
  - url: 'https://apim-hello-world-davide.azure-api.net/model/v1'
paths:
  /GetIterated:
    get:
      tags:
        - models iteration
      summary: Returns a configuration to run a model iteration
      description: >-
        Returns a configuration to run a model iteration, leaving the model to
        be iterated empty for futher configuration
      operationId: get-getiterated
      responses:
        '200':
          description: ''
    post:
      tags:
        - models iteration
      summary: Returns the configuration to iterate a model's execution
      description: >-
        Returns the configuration to iterate a model's execution. The model to
        iterate is contained in the body request
      requestBody:
        content:
          text/plain:
            schema:
              type: string
            examples:
              simpleIteration:
                summary: Iteration of a single Model run
                value: '{ "@type":
                  "BioMA.ModelRunnerInterfaces.NetFramework.ModelRunnerConfigurator,
                  BioMA.ModelRunnerInterfaces.NetFramework, Version=1.0.0.0,
                  Culture=neutral, PublicKeyToken=null", "ModelRunner": {
                  "@type":
                  "BioMA.ModelRunnerExample.NetFramework.AverageModelRunner,
                  BioMA.ModelRunnerExample.NetFramework, Version=1.0.0.0,
                  Culture=neutral, PublicKeyToken=null" } }'
              doubleIteration:
                summary: Iteration of an already iterated Model run
                value: '{ "@type":
                  "BioMA.ModelRunnerComposers.NetFramework.ModelRunnerConfigurationIterator,
                  BioMA.ModelRunnerComposers.NetFramework, Version=1.0.0.0,
                  Culture=neutral, PublicKeyToken=null",
                  "DecoratedModelRunnerConfigurator": { "@type":
                  "BioMA.ModelRunnerInterfaces.NetFramework.ModelRunnerConfigurator,
                  BioMA.ModelRunnerInterfaces.NetFramework, Version=1.0.0.0,
                  Culture=neutral, PublicKeyToken=null", "ModelRunner": {
                  "@type":
                  "BioMA.ModelRunnerExample.NetFramework.AverageModelRunner,
                  BioMA.ModelRunnerExample.NetFramework, Version=1.0.0.0,
                  Culture=neutral, PublicKeyToken=null" } },
                  "IncrementSimulationId": false, "IncrementSimulationDirId":
                  false }'
      operationId: post-getiterated
      responses:
        '200':
          description: ''
  /SetComplexObject:
    post:
      tags:
        - models configuration
      summary: >-
        Sets, in the configuration passed as parameter, an instance of the user
        defined type passed as parameter
      operationId: post-setcomplexobject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplexObjectSetting'
            examples:
              weather:
                summary: The weather reader for the model
                value:
                  type: "BioMA.WeatherProviders.NetFramework.JsonWeatherReader, BioMA.WeatherProviders.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                  keyList: "WeatherProvider"
                  objectIn: '{
                            "@type": "BioMA.ModelRunnerInterfaces.NetFramework.ModelRunnerConfigurator, BioMA.ModelRunnerInterfaces.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null",
                            "ModelRunner": {
                              "@type": "BioMA.ModelRunnerExample.NetFramework.AverageModelRunner, BioMA.ModelRunnerExample.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                            }
                          }'
              soil:
                summary: The soil reader for the model
                value:
                  type: "BioMA.SoilReader.Implementations.NetFramework.JsonSoilReader, BioMA.SoilReader.Implementations.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                  keyList: "SoilDataProvider"
                  objectIn: '{
                          "@type": "BioMA.ModelRunnerInterfaces.NetFramework.ModelRunnerConfigurator, BioMA.ModelRunnerInterfaces.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null",
                          "ModelRunner": {
                            "@type": "BioMA.ModelRunnerExample.NetFramework.AverageModelRunner, BioMA.ModelRunnerExample.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                          },
                          "WeatherProvider": {
                            "@type": "BioMA.WeatherProviders.NetFramework.JsonWeatherReader, BioMA.WeatherProviders.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                          }
                        }'
      responses:
        '200':
          description: 'Successful Operation'
  /ListModels:
    get:
      tags:
        - models documentation
      summary: List of available Models
      description: List of Models available for execution
      operationId: get-listmodels
      responses:
        '200':
          description: 'Successful Operation'
  /GetIteratedOnLocations:
    get:
      tags:
        - models iteration
      summary: Returns a configuration to run a model iteration on Locations
      description: >-
        Returns a configuration to run a model iteration on Locations, leaving the model to
        be iterated empty for futher configuration
      operationId: get-getiteratedonlocations
      responses:
        '200':
          description: ''
    post:
      tags:
        - models iteration
      summary: Returns the configuration to iterate on Locations a model's execution
      description: >-
        Returns the configuration to iterate on Locations a model's execution. The model to
        iterate is contained in the body request
      operationId: post-getiteratedonlocations
      requestBody:
        content:
          text/plain:
            schema:
              type: string
            examples:
              nonConfigured:
                summary: Non configured model
                value: '{
                        "@type": "BioMA.ModelRunnerInterfaces.NetFramework.ModelRunnerConfigurator, BioMA.ModelRunnerInterfaces.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null",
                        "ModelRunner": {
                          "@type": "BioMA.ModelRunnerExample.NetFramework.AverageModelRunner, BioMA.ModelRunnerExample.NetFramework, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null"
                        }
                      }'
