  /SetSimpleObject:
    post:
      tags:
        - models configuration
      summary: Sets a value for a non user-defined property in the configuration passed as parameter
      description: >-
        Sets a value for a non user-defined property in the configuration passed as parameter. The property will be of a primitive type (e.g string, integer, double, date, ...) or a list or array of primitive types, for which the squared bracket notation with comma separated values can be used, e.g. ["string1", "string2", "string3"] or [1.2, 1.3, 1.4]. The property value must be set in the configuration passed in the object named 'objectIn', the property to be set must be identified by the object named 'keyList' (list of properties separated by hyphen), and the value to be set must be passed in the object named 'value'. The call returns the new configuration with the property set.
      operationId: post-setsimpleobject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimpleObjectSetting'
            examples:
              location:
